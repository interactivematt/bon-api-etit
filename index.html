<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe App</h1>
      <form>
        <!-- Keyword Search -->
        <input type="text" placeholder="Search by ingredient" required="true" id="js-search-term">

        <!-- Options -->
        <div class="option">
          <input type="range" value="1000" id="js-calories" name="calories" min="0" max="2000" step="200" list="tickmarks" oninput="this.nextElementSibling.value = this.value">
          <output>1000</output>
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="200"></option>
            <option value="400"></option>
            <option value="600"></option>
            <option value="800"></option>
            <option value="1000"></option>
            <option value="1200"></option>
            <option value="1400"></option>
            <option value="1600"></option>
            <option value="1800"></option>
            <option value="2000"></option>
          </datalist>
          <label for="calories">Calories</label>
        </div>
        <fieldset class="options" id="js-options">
          <div class="option">
            <input type="checkbox" name="health" value="">
            <label>None</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="peanut-free">
            <label>Peanut-free</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="vegan">
            <label>Vegan</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="vegetarian">
            <label>Vegetarian</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="sugar-conscious">
            <label>Sugar-conscious</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="tree-nut-free">
            <label>Tree-nut-free</label>
          </div>
          <div class="option">
            <input type="checkbox" name="health" value="alcohol-free">
            <label>Alcohol-free</label>
          </div>
          <div class="option">
            <input type="checkbox" name="diet" value="balanced">
            <label>Balanced</label>
          </div>
          <div class="option">
            <input type="checkbox" name="diet" value="high-protein">
            <label>High-Protein</label>
          </div>
          <div class="option">
            <input type="checkbox" name="diet" value="low-fat">
            <label>Low-fat</label>
          </div>
          <div class="option">
            <input type="checkbox" name="diet" value="low-carb">
            <label>Low-carb</label>
          </div>
        </fieldset>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="button" value="Reload" onClick="window.location.reload();">
      </form>
      <section class="results hidden">
        <div class="summary">

        </div>
        <article class="list">
          <div class="recipe placeholder">Placeholder</div>
        </article>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
